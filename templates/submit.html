<!DOCTYPE HTML>

<html>
  <head>
    <title>Submit</title>
  </head>

  <body>
    <h1>Post Submit</h1>

    <form method="post">
      <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}">
      </label>

      <label>
        <div>Post</div>
        <textarea name="post">{{post}}</textarea>
      </label>
      
      <div class="error">{{error}}</div>

      <input type="submit" name="submit">
    </form>

  </body>

</html>
