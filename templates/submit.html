{% extends "layout.html" %}

{% block body %}

  <form method="post" class="add-entry">
    <label>
      <div>Title</div>
      <input type="text" name="subject" value="{{subject}}">
    </label>

    <label>
      <div>Text</div>
      <textarea name="content" rows="5" cols="40">{{content}}</textarea>
    </label>
      
    {% if error %}
      <div class="error">{{error}}</div>
    {% endif %}

    <input type="submit" name="Share">
  </form>

{% endblock %}
