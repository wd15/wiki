{% extends "base.html" %}

{% block content %}
<form>
<h2>Add a Food</h2>
<input type='text' name='food'>

{% for food in foods %}
  <input type='hidden' name='food' value='{{ food }}'>
{% endfor %}

<button>Add</button>
</form>

<br>
<br>
<h2>Shopping List</h2>
<ul>
{% for food in foods %}
  <li>{{ food }}</li>
{% endfor %}
</ul>
{% endblock %}
