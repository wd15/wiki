{% extends "base.html" %}
{% block content %}

<form method='post'>
    <H1>{% block title %}{% endblock %}</H1>
    <br>

    Username
    <input type="text" name="username" value="{{username}}">
    {{username_error}}
    <br>

    Password
    <input type="password" name="password" value="">
    {{password_error}}
    <br>

    {% block signup %}{% endblock %}

    <input type="submit" value="Submit">
    
 
</form>

{% endblock %}
