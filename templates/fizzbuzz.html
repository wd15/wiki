{% extends "base.html" %}

{% block content %}

<ol>
  {% for nn in range(1, n + 1) %}
    <li>
    {% if (nn is divisibleby 3) and (nn is divisibleby 5) %}
      FizzBuzz
    {% elif nn is divisibleby 3 %}
      Fizz
    {% elif nn is divisibleby 5 %}
      Buzz
    {% else %}
      {{ nn }}
    {% endif %}
    </li>
  {% endfor %}
</ol>

{% endblock %}
